<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Quicksand:wght@700&family=Red+Hat+Display:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Shopka</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="block"><span class="letter">S</span></div>
                <span class="letter_big">Shopka</span>
            </div>
            <div class="header_text">
                <a class="header_reg" href="/">Sell on Shopka</a> 
                <a class="header_reg" href="/">Register</a> 
            </div>
            <div class="header_search">
                <img class="search" src="./images/search.png" alt="search">
                <input class="header_input" type="text" value="useless items on white background">
                <img class="close" src="./images/close.png" alt="close">
            </div>
            <div class="header_text">
                <a class="header_reg blue" href="/">Consumer Electronics</a> 
            </div>
            <div class="button_block">
              
                <button class="header_btn">
                    Sign in
                </button>
                <button class="header_btn active ">
                    My card
                </button>
                <div class="notifications">
                    <span class="number">5</span>
                </div>
            </div>
            <div class="avatar">
                <img src="./images/Edward Powlowski.png" alt="avatar">
            </div>
        </div><!-- Header -->

        <div class="top_nav">
            <div class="tabs">
                <div class="elem active_tab">
                    <img class="tabs_img" src="./images/clothing.png" alt="clothing">
                    <div class="tabs_title active_tab">Clothing & Shoes</div>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/inter.png" alt="Entertainment">
                    <p class="tabs_title">Entertainment</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/music.png" alt="Music">
                    <p class="tabs_title">Music</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/sport.png" alt="sport">
                    <p class="tabs_title">Sport & Lifestyle</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/pets.png" alt="pets">
                    <p class="tabs_title">Pets</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/food.png" alt="Kitchen Accessories">
                    <p class="tabs_title">Kitchen Accessories</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/binok.png" alt="Travel Equipment">
                    <p class="tabs_title">Travel Equipment</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/green.png" alt="Growing & Garden">
                    <p class="tabs_title">Growing & Garden</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/electric.png" alt="Electrical Tools">
                    <p class="tabs_title">Electrical Tools</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/mother.png" alt="Mother Care">
                    <p class="tabs_title">Mother Care</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/toys.png" alt="Toys & Entertainment">
                    <p class="tabs_title">Toys & Entertainment</p>
                </div>
                <div class="elem">
                    <img class="tabs_img" src="./images/traval.png" alt="Vintage">
                    <p class="tabs_title">Vintage</p>
                </div>
            </div>
        </div> <!-- TopNav -->
            
        <div class="main">
            <aside class="sidebar">
                <div class="btn_sidebar_block">
                    <button class="btn_sidebar">
                        <span >
                            <img class="btn_img" src="./images/btn_sidebar.png" alt="menu">
                        </span>

                        <div class="btn_text">Departments</div>
                    </button>
                </div>
                
            </aside> <!-- sidebar-->

            <div class="content">
                <div class="header_content">
                    <div class="select_block">
                        <fieldset class="sort">
                            <legend class="sort_text">
                                SORT BY
                            </legend>
                            <div name="select">
                                <select data-select="active">
                                    <option>Useless first</option>
                                    <option>Useless second</option>
                                    <option>Useless third</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset class="sort">
                            <div name="select">
                                <select>
                                    <option>Condition</option>
                                    <option>Condition</option>
                                    <option>Condition</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset class="sort">
                            <div name="select">
                                <select>
                                    <option>Delivery options</option>
                                    <option>Delivery options</option>
                                    <option>Delivery options</option>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    
                </div>
            </div> <!-- content-->

        </div><!-- Main -->


        <div class="footer">
            Footer
        </div>
    </div> <!-- Container -->

</body>
</html>
